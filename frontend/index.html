<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords Full Stack</title>
    <link  rel = "stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <!-- ANIMETE CSS-->
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="data:,">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand"> Chords APP</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class ="col-md-4">
                <form id="chord-form" class ="card card-body">
                    <div class ="form-group">
                    <input type ="text" id="title" class="form-control" placeholder="Song Title"autofocus>
                    </div>
                    <div class = "form-group">
                        <input type="text" id="author" class ="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input type="text" id="year" class="form-control" placeholder="Year">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Save Chords
                    </button>
                </form>
            </div>
            <div class ="col-md-8" id ="chords-cards">
             
            </div>
        </div>
</div>       
    
</body>
</html>
